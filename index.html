<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div class="container">
            <div class="title">Create QR Code</div>

            <form action="">
                <label for="link">Nhập địa chỉ bạn muốn tạo QR</label>
                <input type="text" name="link" id="link" placeholder="Nhập địa chỉ">
                <button id="create">Tạo ngay</button>
            </form>
            
            <div id="code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" alt="">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
